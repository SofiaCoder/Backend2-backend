name: Run Jest tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  jestTest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm i
      - run: npm run test
